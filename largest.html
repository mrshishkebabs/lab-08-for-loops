<!DOCTYPE html>
<html lang="en" xmlns="ltr">
    <head>
        <meta charset="utf-8">
        <title>largest</title>
    </head>
    <body>
        <script>
        var x = 0;
        for (var i = 0; i < 4; i++) {
            var number = parseInt(prompt("Number please..."), 10);
            console.log(number);
            if (number > x) {
                x = number;
            }
        }
        console.log("The largest number is", x);
        </script>
    </body>
</html>
